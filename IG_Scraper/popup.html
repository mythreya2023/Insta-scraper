<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Profile Scraper</title>
    <style>
      body {
        width: 200px;
      }
      button {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <input
      type="text"
      id="WTD"
      name="WTD"
      placeholder="What They Do?"
    />
    <input
      type="text"
      id="WTO"
      name="WTO"
      placeholder="What They Offer?"
    />
    <input
      type="text"
      id="WTN"
      name="WTN"
      placeholder="What They Need?"
      value="Landing Page"
    />
    <input
      type="text"
      id="HCIP"
      name="HCIP"
      placeholder="How Can I Pitch?"
      value="30% more conversion rate."
    />
    <button id="sendButton">Scrape Profile Data</button>
    <pre id="result"></pre>
    <script src="popup.js"></script>
  </body>
</html>
